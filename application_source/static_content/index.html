<!DOCTYPE html>
<html>
<head>
  <title>Simple API call page</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: black;
    }

    #banner {
      font-size: 3em;
      color: rgba(255, 0, 0, 0.6);
    }

    a {
      color: #ffffff;
      text-decoration: none;
      margin: 10px;
    }

    #results {
      margin-top: 20px;
      text-align: center;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>

  <script>
    async function callApi() {
      const response = await fetch('https://api.sampleapis.com/futurama/characters');
      const data = await response.json();
      document.getElementById('results').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</head>

<body>
  <div id="banner">beware</div>
  <div>
    <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=CLIENT_ID&redirect_uri=https://localhost:80&response_type=code&scope=https://www.googleapis.com/auth/userinfo.profile&access_type=offline&prompt=consent">Google Login</a>
    <a href="#" onclick="callApi();return false;">Website Login</a>
  </div>
  <pre id="results"></pre>
</body>
</html>
